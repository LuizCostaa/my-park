<div class="main-div">
	<form [formGroup]="form">
		<div class="input-container">
			<mat-form-field>
				<input maxlength="30" formControlName="nomeDono" matInput placeholder="Nome do dono">
			</mat-form-field>

			<mat-form-field>
				<input maxlength="30" formControlName="modelo" matInput placeholder="Modelo">
			</mat-form-field>

			<mat-form-field>
				<input maxlength="8" formControlName="placa" matInput placeholder="Placa">
			</mat-form-field>

			<mat-form-field>
				<input maxlength="30" formControlName="tipoVeiculo" matInput placeholder="Tipo do VeÃ­culo">
			</mat-form-field>

			<mat-form-field *ngIf="permiteCheckout === true">
				<input matInput formControlName="tempo" type="number" placeholder="Tempo de estadia (horas)">
			</mat-form-field>

		</div>
		<button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Salvar</button>
		<button mat-raised-button class="button-cancel" (click)="cancel()">Cancelar</button>
		<button mat-raised-button *ngIf="permiteCheckout === true" class="checkout-button" (click)="checkout()">Checkout</button>
	</form>
</div>
